        function isMarketOpen(timezone, openHour, openMin, closeHour, closeMin, lunchStartH = -1, lunchEndH = -1) {
            const now = new Date();
            const localStr = now.toLocaleString("en-US", {timeZone: timezone});
            const localTime = new Date(localStr);
            
            const day = localTime.getDay();
            if (day === 0 || day === 6) return false; 

            const h = localTime.getHours();
            const m = localTime.getMinutes();
            const totalM = h * 60 + m;
            const openM = openHour * 60 + openMin;
            const closeM = closeHour * 60 + closeMin;

            if (lunchStartH !== -1) {
                const lStart = lunchStartH * 60;
                const lEnd = lunchEndH * 60 + (lunchEndH === 12 && lunchEndH < lunchStartH ? 30 : 0); // Ajuste simple
                // Ajuste preciso para Asia
                const lunchStartTotal = lunchStartH * 60 + (timezone.includes('Tokyo') ? 30 : 30); 
                const lunchEndTotal = lunchEndH * 60 + (timezone.includes('Tokyo') ? 30 : 0);

                // Re-calculo manual para Tokyo/China específico abajo
            }

            return totalM >= openM && totalM < closeM;
        }

        function checkMarkets() {
            const now = new Date();
            
            // 1. NYSE (America/New_York): 09:30 - 16:00
            updateMarketUI('nyse', 'America/New_York', 9, 30, 16, 0);

            // 2. London (Europe/London): 08:00 - 16:30
            updateMarketUI('lse', 'Europe/London', 8, 0, 16, 30);

            // 3. Japan (Asia/Tokyo): 09:00 - 11:30 & 12:30 - 15:00
            updateMarketUI_Asia('tse', 'Asia/Tokyo', 9, 0, 11, 30, 12, 30, 15, 0);

            // 4. China (Asia/Shanghai): 09:30 - 11:30 & 13:00 - 15:00
            updateMarketUI_Asia('sse', 'Asia/Shanghai', 9, 30, 11, 30, 13, 0, 15, 0);
        }

        function updateMarketUI(id, zone, oh, om, ch, cm) {
            const now = new Date();
            const time = new Date(now.toLocaleString("en-US", {timeZone: zone}));
            const day = time.getDay();
            const mins = time.getHours() * 60 + time.getMinutes();
            const open = oh * 60 + om;
            const close = ch * 60 + cm;
            
            let isOpen = (day >= 1 && day <= 5 && mins >= open && mins < close);
            setUI(id, isOpen);
        }

        function updateMarketUI_Asia(id, zone, o1h, o1m, c1h, c1m, o2h, o2m, c2h, c2m) {
            const now = new Date();
            const time = new Date(now.toLocaleString("en-US", {timeZone: zone}));
            const day = time.getDay();
            const mins = time.getHours() * 60 + time.getMinutes();
            
            const open1 = o1h * 60 + o1m;
            const close1 = c1h * 60 + c1m;
            const open2 = o2h * 60 + o2m;
            const close2 = c2h * 60 + c2m;

            let isOpen = (day >= 1 && day <= 5) && ((mins >= open1 && mins < close1) || (mins >= open2 && mins < close2));
            setUI(id, isOpen);
        }

            };

            } else {
